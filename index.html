<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Bernardo</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #e7eef5;
      --btn: #4ca8af;
      --btn-text: #ffffff;
    }
    .dark {
      --bg: #000000;
      --text: #ffffff;
      --card: #1c1c1c;
      --btn: #4ca8af;
      --btn-text: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: Arial;
      transition: 0.3s;
    }
    header {
      background: #5f5f5f;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-btn {
      cursor: pointer;
      padding: 8px 15px;
      background: #00000080;
      border-radius: 5px;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      background: var(--card);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: min(90%, 600px);
    }
    button {
      padding: 10px 20px;
      background: var(--btn);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .skills img {
      width: 40px;
      margin: 5px;
    }
    /* Scroll Down Button */
    .scroll-ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--btn);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      cursor: pointer;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #00000080;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: var(--card);
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card { width: 95%; }
      header { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>
  <div>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#skills">Habilidades</a>
      <a href="#formacao">Formação</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
  </div>
  <div class="toggle-btn" onclick="toggleDark()">Modo</div>
</header>

<section id="topo">
  <h2>Olá, eu sou Bernardo Garajau Silva</h2>
  <img src="https://i.imgur.com/0y8FtyS.png" width="110" style="border-radius:50%" />
  <div class="scroll-ball" onclick="document.getElementById('sobre').scrollIntoView({behavior:'smooth'})">⬇</div>
</section>

<section id="sobre">
  <h2>Sobre Mim</h2>
  <div class="card">Sou desenvolvedor focado em criar interfaces modernas e funcionais.</div>
</section>

<section id="skills">
  <h2>Habilidades</h2>
  <div class="card skills">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" />
    <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" />
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" />
  </div>
</section>

<section id="formacao">
  <h2>Formação</h2>
  <div class="card">Ensino médio completo – técnico em desenvolvimento.</div>
</section>

<section id="servicos">
  <h2>Serviços</h2>
  <div class="card">
    <button onclick="openModal('web')">Desenvolvimento Web</button><br><br>
    <button onclick="openModal('design')">Design de Interface</button>
  </div>
</section>

<section id="contato">
  <h2>Entre em Contato</h2>
  <div class="card">
    <input style="width:90%;padding:10px;margin:5px;" placeholder="Nome" />
    <input style="width:90%;padding:10px;margin:5px;" placeholder="Email" />
    <textarea style="width:90%;padding:10px;margin:5px;" rows="4" placeholder="Mensagem"></textarea>
    <button>Enviar</button>
  </div>
</section>

<footer style="padding:20px;text-align:center;background:#7fa7b8;color:white;">© 2025 Bernardo</footer>

<!-- Modal -->
<div class="modal-bg" id="modalBg" onclick="closeModal(event)">
  <div class="modal" id="modalContent"></div>
</div>

<script>
function toggleDark(){ document.body.classList.toggle('dark'); }

function openModal(type){
  const modal = document.getElementById('modalContent');
  if(type === 'web') modal.innerHTML = '<h3>Desenvolvimento Web</h3><p>Criação de sites modernos e responsivos.</p>';
  if(type === 'design') modal.innerHTML = '<h3>Design de Interface</h3><p>Layouts profissionais e intuitivos.</p>';
  document.getElementById('modalBg').style.display = 'flex';
}
function closeModal(e){ if(e.target.id === 'modalBg'){ e.target.style.display='none'; } }
</script>

</body>
</html>
