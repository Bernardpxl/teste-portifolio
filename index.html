  <h2>Sobre Mim</h2>
  <div class="card">Sou desenvolvedor focado em criar interfaces modernas e funcionais.</div>

<section id="skills">
  <h2>Habilidades</h2>
  <div class="card skills">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" />

    <textarea style="width:90%;padding:10px;margin:5px;" rows="4" placeholder="Mensagem"></textarea>
    <button>Enviar</button>
  </div>
</section>

<footer style="padding:20px;text-align:center;background:#7fa7b8;color:white;">© 2025 Bernardo</footer>

<div class="modal-bg" id="modalBg" onclick="closeModal(event)">
